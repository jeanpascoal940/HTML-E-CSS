<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente  abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/corp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/corm.png" type="image/png">
        <img src="Imagens/Corg.png" alt="G">
        
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio  em HTML5</p>
       

    <audio preload="auto" autoplay controls loop>
           <source src="Midia/freepik-contesto.mp3" type="audio/mpeg">
           <source src="Midia/freepik-contesto.ogg" type="audio/ogg">
           <source src="Midia/freepik-contesto.wav" type="audio/wav">
           
           <P>infelizmente seu navegador não conseguir reproduzir áudio </P>
           <a href="Midia/freepik-contesto.mp3">Clique aqui para baixar o arquivo mp3</a>

    </audio>    


</body>
</html>
